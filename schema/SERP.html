<body>

</ul>
<div class="row">
  <div class="col-sm container text">
    <table>
      <tr>
        <td>Title:</td>
        <td><input id="pageTitle" type="text" size="45" maxlength="70" placeholder="70 characters" autocomplete="off" onkeyup="onKey();"></td>
      </tr>
      <tr>
        <td>URL:</td>
        <td><input id="url" type="text" size="45" placeholder="Web Page Link" autocomplete="off" onkeyup="onKey();"></td>
      </tr>
      <tr>
        <td valign="top">Meta Description:</td>
        <td><textarea  id="description" rows="4" cols="47" maxlength="150" autocomplete="off" placeholder="150 characters" onkeyup="onKey();"></textarea></td>
      </tr>
    </table>
    </br>
    <button onclick="addSerp()">Add SERP</button> <button onclick="takeSerp()">Remove SERP</button></br>
    </br>
    <strong>Select:</strong> <span style="color: #007bff;" onclick="select(id);">Schema</span></br>
    <a href="https://search.google.com/structured-data/testing-tool">JSON-LD Validator</a>(F5/Refresh to clear form)</br>
    <a href="https://github.com/gunyen/schemaForDentistAndOrthodontist">Github Repository</a>
    </br>
    </br>
  </div>
  <div class="col-sm container text">
    <h3 style="margin: 0;" id="pt"></h3>
    <p class="url" style="margin: 0;" id="link"></p>
    <p class="description" id="scription"></p>
  </div>
  <div id="schema" onclick="select(id);" class="col-sm container text">
    <span id="serp"></span>
  </div>
</div>
<script>
  function onKey() {
    document.getElementById('pt').innerHTML = document.getElementById('pageTitle').value;
    document.getElementById('link').innerHTML = document.getElementById('url').value;
    document.getElementById('scription').innerHTML = document.getElementById('description').value;
  }

  var add = [];
  function addSerp() {
    add.push("<h3 style=margin:0;>" +
            document.getElementById('pageTitle').value.toString() +
            "</h3><p class=url style=margin:0;>" +
            document.getElementById('url').value +
            "</p><p class=description>" +
            document.getElementById('description').value +
            "</p>");
    add.sort();
    document.getElementById('serp').innerHTML = add.join('');
    document.getElementById('pageTitle').value = "";
    document.getElementById('url').value = "";
    document.getElementById('description').value = "";
    document.getElementById('pt').innerHTML = "";
    document.getElementById('link').innerHTML = "";
    document.getElementById('scription').innerHTML = "";
  }
  function takeSerp() {
    add.pop();
    document.getElementById('serp').innerHTML = add.join('');
  }
  function select(id) {
    window.getSelection()
            .selectAllChildren(
                    document.getElementById("schema")
            );
  }
</script>
